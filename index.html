<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>CSS Grids Gallery</title>
</head>
<style>
    *,
    *::after,
    *::before {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
    }

    html {
        box-sizing: border-box;
        font-size: 62.5%;
    }

    body {
        font-family: "Nunito", sans-serif;
        color: #333;
        font-weight: 300;
        line-height: 1.6;
    }

    .container {
        width: 60%;
        margin: 2rem auto;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(25, 1fr);
        grid-template-rows: repeat(25, 5vw);
        grid-gap: 2rem;
    }

    .gallery__img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .gallery__item--1 {
        grid-column-start: 1;
        grid-column-end: 11;
        grid-row-start: 1;
        grid-row-end: 5;

        /** Alternative Syntax **/
        /* grid-column: 1 / span 2;  */
        /* grid-row: 1 / span 2; */
    }

    .gallery__item--2 {
        grid-column-start: 18;
        grid-column-end: 23;
        grid-row-start: 1;
        grid-row-end: 3;

        /** Alternative Syntax **/
        /* grid-column: 3 / span 2;  */
        /* grid-row: 1 / span 2; */
    }

    .gallery__item--3 {
        grid-column-start: 12;
        grid-column-end: 17;
        grid-row-start: 1;
        grid-row-end: 3;

        /** Alternative Syntax **/
        /* grid-column: 5 / span 4;
  grid-row: 1 / span 5; */
    }

    .gallery__item--4 {
        grid-column-start: 18;
        grid-column-end: 23;
        grid-row-start: 3;
        grid-row-end: 5;

        /** Alternative Syntax **/
        /* grid-column: 1 / span 4;  */
        /* grid-row: 3 / span 3; */
    }

    .gallery__item--5 {
        grid-column-start: 1;
        grid-column-end: 11;
        grid-row-start: 5;
        grid-row-end: 7;

        /** Alternative Syntax **/
        /* grid-column: 1 / span 4; */
        /* grid-row: 6 / span 3; */
    }

    .gallery__item--6 {
        grid-column-start: 12;
        grid-column-end: 17;
        grid-row-start: 3;
        grid-row-end: 5;

        /** Alternative Syntax **/
        /* grid-column: 5 / span 4; */
        /* grid-row: 6 / span 3; */
    }
    .gallery__item--7 {
        grid-column-start: 12;
        grid-column-end: 23;
        grid-row-start: 5;
        grid-row-end: 7;

        /** Alternative Syntax **/
        /* grid-column: 5 / span 4; */
        /* grid-row: 6 / span 3; */
    }
</style>
